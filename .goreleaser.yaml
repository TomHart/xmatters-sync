# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  -
    goos:
      - darwin
    goarch:
      - arm64

archives:
  - format: binary
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ## Install
    
    ```shell
    curl https://github.com/TomHart/xmatters-sync/releases/download/{{ .Tag }}/xmatters-sync_Darwin_arm64 -o xmatters-sync_Darwin_arm64 && \
    curl -sSL https://github.com/TomHart/xmatters-sync/releases/download/{{ .Tag }}/xmatters-sync_{{ .Tag }}_checksums.txt | grep xmatters-sync_Darwin_arm64 | sha256sum -c - && \
    sudo mv xmatters-sync_Darwin_arm64 /usr/local/bin/tomtest
    ```
    
